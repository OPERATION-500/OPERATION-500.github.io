<!DOCTYPE html>
<html>
  <head>
    <title>OPERATION 500</title>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background-color: #282c34;
        color: #fff;
        text-align: center;
        padding: 2rem;
        overflow: hidden;
      }
  
      h1 {
        font-size: 4rem;
        margin-bottom: 1rem;
        position: relative;
        display: inline-block;
        animation: glitch 1s infinite;
      }
  
      p {
        font-size: 1.5rem;
        margin-bottom: 2rem;
        animation: glitch 1.5s infinite ease-in-out;
      }
  
      a {
        color: #61dafb;
        text-decoration: none;
        font-size: 1.2rem;
        border: 2px solid #61dafb;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s;
        animation: glitch 3s infinite ease-in-out;
      }
  
      a:hover {
        background-color: #61dafb;
        color: #282c34;
      }
  
      @keyframes glitch {
        0% {
          text-shadow: 2px 2px #ff00ff, -2px -2px #00ffff;
          transform: translate(0, 0);
        }
        25% {
          text-shadow: -2px -2px #ff00ff, 2px 2px #00ffff;
          transform: translate(-2px, -2px);
        }
        50% {
          text-shadow: 2px -2px #ff00ff, -2px 2px #00ffff;
          transform: translate(2px, 2px);
        }
        75% {
          text-shadow: -2px 2px #ff00ff, 2px -2px #00ffff;
          transform: translate(-2px, 2px);
        }
        100% {
          text-shadow: 2px 2px #ff00ff, -2px -2px #00ffff;
          transform: translate(0, 0);
        }
      }
    </style>
  </head>
  <body>
    <h1>DOCS</h1>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSfMG3duDka2C4DnjJlBvfkAoZU4xJQF-Eew5zOgN1dFtO0HXw/viewform?usp=dialog">Google Form</a>
  </body>
</html>
